<!-- 회원가입 페이지 2/3 : 회원정보 입력 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원정보 입력</title>

  <link rel="stylesheet" href="./join.css">

</head>



<body>
  <!-- 헤더 영역 -->
  <header>header area</header>
  <!-- 공통 메인 영역 -->
  <main class="itAskBox">
  <!-- 이 영역 안에 자유롭게 작업하시면 됩니다 -->
    
    
    <a>
      <img src="./assets/img/logo.png" alt="ITASK 로고">
    </a>


    <p>
      회원정보 입력<br>
      <span>회원정보를 입력해주세요</span>
    </p>


    <!-- 회원정보 입력칸 -->
      <form action="" name="lsa-join-infoForm" class="lsa-join-infoForm" method="get">




        <div class="lsa-join-infoBox-name">
          <input type="text" name="lsa-join-info-name" class="lsa-join-info-name" placeholder="이름">
        </div>


        <div class="lsa-join-infoBox-phoneNumber">
          <input type="text" name="lsa-join-info-phoneNumber" class="lsa-join-info-phoneNumber" placeholder="핸드폰번호 (-없이 입력하기)">
          <input type="submit" name="lsa-join-info-phoneNumber-btn" class="lsa-join-info-phoneNumber-btn" value="인증번호 받기">
        </div>


        <div class="lsa-join-infoBox-certiNumber">
          <input type="text" name="lsa-join-info-certiNumber" class="lsa-join-info-certiNumber" placeholder="인증번호를 입력해주세요">
          <input type="submit" name="lsa-join-info-certiNumber-btn" class="lsa-join-certiNumber-btn" value="인증번호 확인">
          <p class="lsa-join-check">인증번호가 확인되었습니다</p>
        </div>


        <div class="lsa-join-infoBox-id">
          <input type="text" name="lsa-join-info-id" class="lsa-join-info-id" placeholder="아이디">
          <input type="submit" name="lsa-join-info-id-btn" class="lsa-join-info-id-btn" value="중복검사">
          <p class="lsa-join-inputStandard">공백없이 영문,숫자 6~15자</p>
          <p class="lsa-join-check">아이디로 적합합니다</p>
          
        </div>


        <div class="lsa-join-infoBox-pw1">
          <input type="password" name="lsa-join-info-pw1" class="lsa-join-info-pw" placeholder="비밀번호 입력">
          <img src="./../../assets/img/hidden 4.png" alt="비밀번호 숨김">
          <p class="lsa-join-inputStandard">공백없이 영문(대/소문자) 숫자 및 특수문자 조합 8~20자자</p>
          <p class="lsa-join-check">비밀번호로 적합합니다</p>
          
        </div>

        <div class="lsa-join-infoBox-pw2">
          <input type="password" name="lsa-join-info-pw2" class="lsa-join-info-pw" placeholder="비밀번호 확인">
          <img src="./../../assets/img/hidden 4.png" alt="비밀번호 숨김">
          <p class="lsa-join-check">위의 비밀번호와 일치하지 않습니다</p>       
        </div>

        <div class="lsa-join-infoBox-nickName">
          <input type="text" name="lsa-join-info-nickName" class="lsa-join-info-nickName" placeholder="닉네임">
          <input type="submit" name="lsa-join-info-nicName-btn" class="lsa-join-info-nickName-btn" value="중복검사">
          <p class="lsa-join-inputStandard">공백없이 한글,영문,숫자 2~10자</p>
          <p class="lsa-join-check">이미 있는 닉네임입니다</p>
        </div>

        <div class="lsa-join-infoBox-email">
          <input type="text" name="lsa-join-info-email" class="lsa-join-info-email" placeholder="(선택) 이메일 주소">
        </div>


        <input type="submit" name="lsa-join-infoBtn" class="lsa-join-infoBtn" value="회원가입">

      </form>
    
    
  </main>
  <!-- 푸터 영역 -->
  <footer></footer>
</body>
</html>
