<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개발 질문문 게시글 상서페이지</title>
  <link rel="stylesheet" href="./../../../assets/css/article/dev/askDetail.css">
  <script defer src="./../../../assets/js/article/dev/askDetail.js"></script>
</head>
<body>
  <header>
    <!-- 승현님 헤더 완성되면 여기다 붙이면 됨-->
  </header>
  <main class="askBox">
    <!-- 메인 안에 요소들이 담길 컨테이너 박스 -->
    <div class="bjs-ask-topcontainer">
      <!-- 개발  -->
      <span class="bjs-ask-title">개발</span>
      <!-- 자격증 상위 카테고리 -->
      <div class="bjs-ask-category">
        <button class="bjs-category-btn bjs-ask-select">질문</button>
        <button class="bjs-category-btn">꿀팁</button>
      </div>
      <!-- 자격증 태그 버튼 -->
      <div class="bjs-ask-tag">
        <button class="bjs-ask-tag-btn bjs-ask-select">전체</button>
        <button class="bjs-ask-tag-btn">Java</button>
        <button class="bjs-ask-tag-btn">HTML</button>
        <button class="bjs-ask-tag-btn">CSS</button>
        <button class="bjs-ask-tag-btn">JavaScript</button>
        <button class="bjs-ask-tag-btn">Oracle</button>
      </div>


    </div>
  </main>
    <div class="Detail-articel-title">
      <div id="title"></div>
      <div id="userprofile"><img src="" alt=""></div>
      <div id="article-text">
      </div>
      <div class="Detail-content">
        <img src="./../../../assets/img/moniter.png" alt="모니터수" id="Detail-moniter-img">
        <span id="Detail-monitercount">0</span>
        <img src="./../../../assets/img/view.png" alt="조회수" id = "Detail-view-img">
        <span id="Detail-viewcount">0</span>
        <img src="./../../../assets/img/share.png" alt="공유유수" id = "Detail-share-img">
        <span id="Detail-sharecount">0</span>
        <div class="Detail-dropdown">
          <!-- 이미지를 클릭하면 드롭다운이 열립니다 -->
          <img 
              src="./../../../assets/img/Container.png" 
              alt="드롭다운 이미지" 
              class="Detail-dropdown-img" 
              onclick="Dropdown()" 
          >
          <div class="Detail-dropdown-menu" id="dropdownMenu">
              <a href="#">수정</a>
              <a href="#">삭제</a>
          </div>
        </div>
      </div>
    </div>
    <div class="comment">댓글 <span id="comment-count">0</span></div>
    <div class="mjh-Detail-comment-content">
      <!-- 댓글 작성 공간간 -->
      <textarea id="comment-input" rows="4" cols="50" placeholder="칭찬 댓글은 작성자에게 큰 힘이 됩니다."></textarea>
      <button onclick="addComment()" id = "uploadbtn">올리기</button>
    </div>
    <!-- 댓글 리스트트 -->
      <div id="comment-section" ></div>
</body>
</html>
