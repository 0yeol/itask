      </a>
        <!-- 검색 -->
      <div class="search-box">
        <div class="search-input-container">
          <input type="text" class="search-input" placeholder="검색어를 입력하세요">
          <button class="search-logo">
            <img src="/workspace/webapp/assets/img/readingGlass.png" alt="search-icon">

      <nav class="header-nav">

              <img src="/workspace/webapp/assets/img/File Plus 02.png" alt="fileplus" class="fileplus-icon"> 글쓰기

          </li>
          <!-- 로그인 -->
           <li class="head-item"></li>
            <a href="#" class="head-link logout-box">로그인</a>
          </li>
          <li class="head-item"></li>
            <a href="#" class="head-link logout-box">회원가입</a>
          </li>
          <li class="head-item">
            <a href="#" class="head-link">
                <div class="user-png">
                  <img src="/workspace/webapp/assets/img/user.png" alt="user" class="user-icon">
                </div>
              </a>
            </li>
        </ul>
      </nav>
    </div>
  </header>
 
  <!-- 네비게이션 바 -->
  <nav class="navbar-box">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a href="#" class="nav-link">ITASK란?</a>

      </li>
      <li class="nav-item dropdown">
