<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="./../../../assets/css/admin/basic/header.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="" alt="Logo">
        </div>
        <div class="search">
            <input type="text" placeholder="키워드를 입력하세요">
            <img src="./../../../assets/img/readingGlass.png" alt="">
        </div>
        <div class="admin">
            <span>관리자님 환영합니다</span>
            <br>
            <a href="#">로그아웃</a>
        </div>
    </div>
    
    <div class="sub-menu">
        <!-- 첫 번째 row: 회원관리, 공지게시판, 꿀팁게시판, 질문게시판 -->
        <div class="main-nav">
            <ul>
                <li><a href="#">회원관리</a></li>
                <li><a href="#">공지게시판</a></li>
                <li><a href="#">꿀팁게시판</a></li>
                <li><a href="#">질문게시판</a></li>
            </ul>
        </div>

        <!-- 두 번째 row: 블랙리스트, 전체회원, 일반회원, 멘토회원 -->
        <div class="sub-nav">
            <ul>
                <li>블랙리스트</li>
                <li>전체회원</li>
                <li>일반회원</li>
                <li>멘토회원</li>
            </ul>
        </div>

        <!-- 세 번째 row: 목록 -->
        <div class="sub-nav">
            <ul>
                <li>목록</li>
            </ul>
        </div>

        <!-- 네 번째 row: 개발, 보안, 자격증 -->
        <div class="sub-nav">
            <ul>
                <li>개발</li>
                <li>보안</li>
                <li>자격증</li>
            </ul>
        </div>

        <!-- 다섯 번째 row: 개발, 보안, 자격증 (복사된 항목) -->
        <div class="sub-nav">
            <ul>
                <li>개발</li>
                <li>보안</li>
                <li>자격증</li>
            </ul>
        </div>
    </div>
</body>
</html>
